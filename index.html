<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo ">
                    <img width="110px" class="invert" src="assets/logo.svg" alt="Spotify">

                    <img class="close  invert" src="assets/close.svg" alt="">
                </div>

                <ul>
                    <li>
                        <img class="invert" src="assets/home.svg" alt="Home">Home
                    </li>
                    <li><img class="invert" src="assets/search.svg" alt="">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="Play List">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>


                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                </div>
            </div>



        </div>
        <div class="right b bg-grey">
            <div class="header">
                <div class="nav ">
                    <div class="hamburgerContainer">
                        <img width="50px" height="50px" class="hamburger invert" src="assets/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="card-container">
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="aboveBar flex">
                        <div class="songInfo">

                        </div>
                        <div class="songbuttons invert">
                            <img id="previous" src="assets/prevsong.svg" alt="">
                            <img id="playSong" src="assets/play.svg" alt="">
                            <img id="next" src="assets/nextsong.svg" alt="">
                        </div>

                        <div class="controls-right">
                            <div class="songTime">
                            </div>
                            <div class="volume">
                                <img class="volumebtn invert" src="assets/volume.svg" alt="">
                                <input type="range"
                                id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
